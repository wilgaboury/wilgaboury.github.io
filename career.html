<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="styles.css">

  <script>
    function static_video() {
      document.getElementsByTagName('source')[0].src = 'images/static.webm';
      document.getElementsByTagName('video')[0].load();
      console.log('moused over');
    }
    function normal_video() {
      document.getElementsByTagName('source')[0].src = 'images/feith_logo_computer_screen.webm';
      document.getElementsByTagName('video')[0].load();
      console.log('moused out')
    }
  </script>
</head>

<body>
  <div class="video-container">
    <video autoplay loop muted height="300px" width="300px" onmouseover="static_video()" onmouseout="normal_video()" style="cursor: pointer;">
      <source src="images/feith_logo_computer_screen.webm" type="video/webm">
    </video>
  </div>
</body>

</html>
