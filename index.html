<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">

  <script>
    function flip_card_to_back() {
      document.getElementsByClassName('card-inner')[0]
        .style
        .transform = 'rotateY(-180deg)';
      }
      function flip_card_to_front() {
        document.getElementsByClassName('card-inner')[0]
          .style
          .transform = 'rotateY(0deg)';
      }
  </script>
</head>

<body>
  
<div class="centerer">

  <div class="card-inner">
